<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>

<div>
	<button (click)="startGame()">Start The Game</button>
</div>
<div *ngIf="gameStarted">
	<h2>Choose</h2>
	<div>
		<button (click)="chooseItem('rock')">Rock</button>
		<button (click)="chooseItem('paper')">Paper</button>
		<button (click)="chooseItem('scissors')">Scissors</button>
	</div>
	<div>
		{{resultText}}
	</div>	
</div>
